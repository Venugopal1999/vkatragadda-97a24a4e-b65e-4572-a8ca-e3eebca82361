name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npx nx run-many -t lint --parallel=3

      - name: Test (api + auth)
        run: npx nx run-many -t test --projects=api,auth --parallel=2

      - name: Build (api + dashboard)
        run: npx nx run-many -t build --projects=api,dashboard --parallel=2
